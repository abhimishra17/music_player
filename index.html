<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music player</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a509948e1e.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="media/468-thumbnail.png" class="song-img">
            <h1>Despacito</h1>
            <p>ksdksns c j cj j  </p>
            <audio  id="song" >
                <source src="media/Go_-_NEFFEX.mp3.crdownload" type="audio/mpeg">
            </audio>
            <input type="range" id="progress">
            <div class="controls">
                <div><i class="fa-solid fa-backward"></i></div>
                <div><i class="fa-solid fa-play" id="ctrlIcon" onclick="playpause()"></i></div>
                <div><i class="fa-solid fa-forward"></i></div>
            </div>
        </div>
    </div>
    <script>
        let progress=document.getElementById("progress");
        let song=document.getElementById("song");
        let ctrlIcon=document.getElementById("ctrlIcon");
        song.onloadedmetadata =function(){
            progress.max=song.duration;
            progress.value=song.currentTime;

        }
        function playpause(){
           if(ctrlIcon.classList.contains("fa-pause")) {
            song.pause();
            ctrlIcon.classList.remove("fa-pause");
            ctrlIcon.classList.add("fa-play");

           }
           else{
            song.play();
            ctrlIcon.classList.remove("fa-play");
            ctrlIcon.classList.add("fa-pause");
           }
        }
    //       if(song.play()){
    //        setInterval(()=>{
   //          progress.value=song.currentTime;
   //     },500);
   // }
    //  progress.onchange=function(){
   //    song.play();
    //   song.currentTime.add("fa-pause");
    //  ctrlIcon.classList.remove("fa-play");
    // } 
       function updateProgress() {
        setInterval(() => {
            if (!song.paused) {
                progress.value = song.currentTime;
            }
        }, 500);
    }
    
    // Handle change event of the progress bar
    progress.onchange = function() {
        song.currentTime = progress.value;
        song.play();
        ctrlIcon.classList.remove("fa-play");
        ctrlIcon.classList.add("fa-pause");
    };
    
    // Event listener for the play/pause button
    //ctrlIcon.parentElement.addEventListener("click", playpause);
        
    </script>
</body>
</html>
